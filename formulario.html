<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Opinión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe9d6; /* Color de fondo cálido */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #ca5c0a;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mblkvnyy" method="POST">
    <h2>Encuesta de Opinión</h2>

    <label for="nombre">1. Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="platillo">2. ¿Cuál es tu platillo favorito? (máximo 3):</label>
    <input type="text" id="platillo" name="platillo" placeholder="Ejemplo: Tacos, Enchiladas, Mole" required>

    <label for="menu">3. ¿Qué te gustaría agregar en el menú o qué área en específico te gustaría que haya cambios y por qué?</label>
    <textarea id="menu" name="menu" rows="4" required></textarea>

    <label for="dinamica">4. ¿Hay alguna sugerencia que te gustaría que se pudiera agregar como una dinámica al momento de entrar al establecimiento o algo parecido?</label>
    <textarea id="dinamica" name="dinamica" rows="4"></textarea>

    <label for="email">5. Pon tu correo en donde quieres que te mandemos tu respuesta de verificación:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Enviar Respuestas</button>
  </form>
</body>
</html>
